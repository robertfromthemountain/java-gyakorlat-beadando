<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regisztráció</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div th:insert="navbar"></div>

    <div class="container mt-5 border-1 shadow rounded">
        <div class="row">
            <h1>Regisztráció:</h1>
        </div>
        <div class="row pb-3">
            <form class="row g-3" action="">
                <div class="col-12">
                    <label for="inputEmail4" class="form-label text-danger">*Email cím:</label>
                    <input type="email" class="form-control shadow" id="inputEmail4">
                </div>
                <div class="col-12">
                    <label for="inputPassword4" class="form-label text-danger">*Jelszó:</label>
                    <input type="password" class="form-control shadow" id="inputPassword4">
                </div>
                <div class="col-12">
                    <button type="submit" value="Submit" class="btn btn-secondary">Regisztráció</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
